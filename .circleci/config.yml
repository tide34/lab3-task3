version: 2.1
jobs:
  build:
    machine:
      - image: "ubuntu-2004:202101-01"
    steps:
      - checkout
      - run:
          name: Build application Docker image
          command: |
            docker build -t app:$CIRCLE_SHA1 .

workflows:
  version: 2
  build_image:
    jobs:
      - build:
          filters:
            branches:
             only: main
